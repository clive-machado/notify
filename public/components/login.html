<div ui-view="navbar"></div>
<div class="form">
<form ng-controller="loginApp">
  <div class="form-group">
    <label for="exampleInputUsername">User Name</label>
    <input type="text" class="form-control" ng-model="username" placeholder="UserName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="password" placeholder="Password">
  </div>
  <div>
    <button type="submit" ng-click="login(username, password)" class="btn btn-success">Login</button>
  </div>
</form>
<div ng-controller="dashboard">
  <p id="error" class="text-center">{{ loginError }}</p>
</div>
</div>
