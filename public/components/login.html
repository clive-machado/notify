<div ui-view="navbar"></div>
<div class="container-fluid theLoginWrapper">
  <div class="pushFooter">
    <br><br>
    <div class="form login theLoginFormWrapper" ng-controller="loginApp" class="border">
      <form ng-submit="login()">
        <div class="text-center signInGoogleDiv">
          <div ng-class="{ 'disable-element' : googleButtonSpin || loginButtonSpin }"> 
            <button type="button" ng-click="googleLogin()" class="signInGoogleButton" >
              <span id="sigupIcon">
                <img class="signInGoogleImg" src="/components/img/googleicon.png">
              </span>
              <span id="sigupText">
                <b>Sign In With Google</b>
              </span>
              &nbsp
              <span ng-show="googleButtonSpin"><i class="fa fa-spinner spinning"></i></span>
            </button>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label for="exampleInputUsername">User Name</label>
          <input ng-disabled="googleButtonSpin || loginButtonSpin" type="text" class="form-control" ng-model="username" placeholder="UserName" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input ng-disabled="googleButtonSpin || loginButtonSpin" type="password" class="form-control" ng-model="password" placeholder="Password" required>
        </div>
        <div>
          <button type="submit" ng-disabled="googleButtonSpin || loginButtonSpin" class="btn btn-success">
          <span ng-show="loginButtonSpin"><i class="fa fa-spinner spinning"></i></span>
          &nbsp
          <span>Login</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div ui-view="footer"></div>
